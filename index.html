<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />

    <title>Happy New Year 2023!</title>
  </head>
  <body>
    <h1 class="title">"Only a few days left until the New Year!" </h1>

    <div class="timer container__title">
      <div class="timer-box">
        <div class="field">
          <span class="label size">days: </span>
          <span class="value size days" data-days>00</span>
        </div>
        <div class="field">
          <span class="label size">hours: </span>
          <span class="value size hours" data-hours>00</span>
        </div>
        <div class="field">
          <span class="label size">minutes: </span>
          <span class="value size minutes" data-minutes>00</span>
        </div>
        <div class="field">
          <span class="label size">seconds: </span>
          <span class="value size seconds" data-seconds>00</span>
        </div>
      </div>
    </div>

    <button class="btn" type="button">🎁</button>

    <script src="./index.js" type="module"></script>
  </body>
</html>
